{% extends "base.html" %}
{% block content %}
<section class="upload-section">
  <h2>受講情報Excelをアップロード</h2>
  <form
    hx-post="/upload"
    hx-target="#result"
    hx-swap="innerHTML"
    hx-encoding="multipart/form-data"
  >
    <label class="file-label">
      <input type="file" name="file" accept=".xlsx,.xls" required>
      <span>Excelファイルを選択</span>
    </label>
    <button type="submit">集計実行</button>
  </form>
  <div id="result"></div>
</section>
{% endblock %}
